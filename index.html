<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-7">
                <h1>It's as Easy as 1,2,3 </h1>
            </div>
            <div class="col-5 jupi">
                <img src="assets/img/jupiter.png">
            </div>
        </div>

            <input type="text" name="search" placeholder="Search">

        <div class="row ft">
            <div class="col-5">
                <span class="navish" id="feat">Features</span>
            </div>
            <div class="col-7">
                <span class="navish" id="grey">Payments</span>
            </div>
        </div>

        <div class="row acct">
            <div class="col-3">
                <img src="assets/img/person.png">
            </div>
            <div class="col-5">
                <span class="spanfont">Create Your Account</span>
            </div>
            <div class="col-4">
                <img src="assets/img/down-arrow.png" class="arrow">
            </div>
        </div>

        <div class="row bluewhite">
            <div class="col-3">
                <img src="assets/img/credit-card.png">
            </div>
            <div class="col-7">
                <h5>Link your Cards</h5>
                <p>Link your credit or prepaid cards to your account</p>
            </div>
        </div>

        <div class="row acct last">
            <div class="col-3">
                <img src="assets/img/paypal.png">
            </div>
            <div class="col-6">
                <span class="spanfont">Choose PayPal at Checkout</span>
            </div>
            <div class="col-3">
                <img src="assets/img/down-arrow.png" class="arrow">
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
